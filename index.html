<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title> 
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <main>
    <div class="card">
      <div class="image">
        <div class="hover">
        </div>        
      </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <span><img src="images/icon-ethereum.svg" alt="icon"> 0.041 ETH</span>
        <span><img src="images/icon-clock.svg" alt="icon">3 days left</span>
      </div>
      <div class="profile">
        <span><img id="avatar" src="images/image-avatar.png" alt="profile-image"></span>
        <span>  Jules Wyvern</span>
      </div>
    </div>
  </main>

  

  

 
  
  
 
  
</body>
</html>
